<div class="container">
    <div id="image-container">

        <div class="row">
            <div class="col-xs-12">
                <img id="single-image" class="img-responsive center-block" src="{{image.path}}">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 col-xs-offset-3" id="image-description">
                <p><em>{{image.description}}</em></p>
            </div>
            <div class="col-xs-2 col-xs-offset-1">
                <p><small><em>{{image.date}}</em></small></p>
                <p>
                    <a ng-click="updateLikes()"><span  class="glyphicon glyphicon-heart"></span></a> {{image.likes}} likes
                </p>               
            </div>
        </div>
    </div>

    <hr>

    <div class="row comment-row-input">
        <div class="col-xs-3">
            <img class="img-responsive img-circle center-block" id="comment-avatar" src="http://lorempixel.com/200/200/people/">
        </div>
        <form>
            <div class="form-group">
                <div class="col-xs-6">
                    <textarea class="form-control picture-comment-input" rows="2" placeholder="Say something nice!" ng-model="formData.comment"></textarea>
                </div>
            </div>
            <div class="col-xs-3">
                <button type="submit" class="btn btn-primary" ng-click="postComment()">Comment</button>

            </div>
    </div>
</div>

<div id="comment-list" class="row comment-row" ng-repeat="comment in comments">
    <div class="col-xs-3">
        <img class="img-responsive img-circle center-block" id="comment-avatar" src="http://lorempixel.com/200/200/people/">
    </div>
    <div class="col-xs-6 comment">
        <p class="comment-text">{{comment.text}}</p>
        <p><small><em>{{comment.date}}</em> </small></p>
    </div>
</div>
