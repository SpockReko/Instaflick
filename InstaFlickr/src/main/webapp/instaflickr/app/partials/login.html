<form class="form-signin col-xs-offset-3 col-xs-6">
    <h2 class="form-signin-heading">Please sign in</h2>
    <div>{{user.msg}}</div><input hidden type="text" ng-model="user.msg">
    <label for="inputUsername" class="sr-only">Email</label>
    <input id="inputUsername" class="form-control" placeholder="Email" required autofocus type="email" ng-model="user.email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" ng-model="user.password">
    <div class="checkbox">
        <label>
            <input value="remember-me" type="checkbox"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
</form>
