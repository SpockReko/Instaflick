<form class="form-signin col-xs-offset-3 col-xs-6">
    <div class="form-group">
        <h2 class="form-signin-heading">Set up your<br> InstaFlickr profile</h2>
        
        <div>{{user.msg}}</div><input hidden type="text" ng-model="user.msg">
        
        <label for="inputUsername" class="sr-only">Username</label>
        <input id="inputUsername" class="form-control" placeholder="Username" required autofocus type="text" ng-model="user.username">
        
        <br>
        
        <label for="inputFname" class="sr-only">First name</label>
        <input id="inputFname" class="form-control" placeholder="First name" required autofocus type="text" ng-model="user.fname">

        <label for="inputLname" class="sr-only">Last name</label>
        <input id="inputLname" class="form-control" placeholder="Last name" required type="text" ng-model="user.lname">
        
        <br>
        
        <label for="inputDescription" class="sr-only">Description</label>
        <input id="inputDescription" class="form-control" placeholder="Description" type="text" ng-model="user.description">
        
        <br>
        
        <label for="inputPPicture" class="sr-only">Profile picture</label>
        <input id="inputPPicture" class="form-control" type="file" ng-model="user.ppicture">

    </div>
        
    <div class="btn-group btn-success" role="group">
        <button class="btn btn-default" ng-click="goBack()">Cancel</button> 
        <button class="btn btn-primary" type="submit" ng-click="setupProfile()">Register</button>
    </div>
</form>
