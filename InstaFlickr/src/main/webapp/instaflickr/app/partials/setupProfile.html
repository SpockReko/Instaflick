<form class="form-signin col-xs-offset-3 col-xs-6">
    <div class="form-group">
        <h2 class="form-signin-heading">Set up your<br> InstaFlickr profile</h2>
             
        <br>

        <div>{{user.msg}}</div><input hidden type="text" ng-model="user.msg">
        
        <label for="inputEmail" class="sr-only">Email</label>
        <input id="inputEmail" class="form-control input-lg" 
               pattern="[^ @]*@[^ @]*" placeholder="Email" 
               required autofocus type="email" ng-model="user.email">
        
        
        <label for="inputFname" class="sr-only">First name</label>
        <input id="inputFname" class="form-control" placeholder="First name" 
               required autofocus type="text" ng-model="user.fname">

        <label for="inputLname" class="sr-only">Last name</label>
        <input id="inputLname" class="form-control" placeholder="Last name" 
               required type="text" ng-model="user.lname">
        
        <br>
        
        <label for="inputDescription" class="sr-only">Description</label>
        <input id="inputDescription" class="form-control" placeholder="Description" 
               type="text" ng-model="user.description">
        
        <br>

        <div class="form-group">
            <label for="inputPPicture" class="sr-only">Profile picture</label>
            <input id="inputPPicture" class="form-control" type="file" ngf-select ng-model="profilePictures" name="file" accept="image/*" ngf-max-size="2MB" required>
        </div>

    </div>
       
    <div class="btn-group" role="group">
        <button class="btn btn-primary" type="submit" ng-click="setupProfile(file)">Register</button>
        <button class="btn btn-default" type="button" ng-click="goBack()">Cancel</button> 
    </div>
</form>
